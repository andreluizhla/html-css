<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e Itálico</title>
</head>
<body>
    <p>Esse é um texto normal</p>
    <p><strong>Esse texto está em negrito</strong></p>
    <p><em>Esse texto está em itálico</em></p>
    <p><strong><em>Esse texto está em Negrito e Itálico</em></strong></p>
    <p><mark>Esse é um texto marcado</mark></p>
</body>
</html>
