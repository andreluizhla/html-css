<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's</title>
    <style>
        div > p {
            display: none;
            transition-delay: 1.5s;
        }
        div:hover >p {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h1>Passe o Mouse e veja o texto escondido!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni dicta illo incidunt voluptatem tenetur, saepe quibusdam maiores ipsum nihil perferendis delectus totam quasi officia distinctio, beatae obcaecati laborum quia iste?</p>
    </div>
</body>
</html>
