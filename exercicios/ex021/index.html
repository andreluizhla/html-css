<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elementos</title>
    <style>
        li::after {
            content: "Olhe Isso: ";
        }
    </style>
</head>
<body>
    <ul>
        <li>Casa</li>
        <li>Rosa</li>
        <li>Beija</li>
        <li>Flor</li>
        <li>Lula</li>
    </ul>
</body>
</html>
