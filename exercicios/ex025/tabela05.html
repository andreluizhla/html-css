<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 4</title>
    <style>
        table{
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }
 
        th{
            text-align: center;
        }

        .grupos{
            background-color: lightblue;
        }

        .nomes{
            background-color: cornflowerblue;
        }

        .filmes{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="grupos">
            <col class="nomes">
            <col class="filmes" span="3">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Maísa Letícia</td>
                <td>Coraline</td>
                <td>FNAF</td>
                <td>Barbie</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>Rambo</td>
                <td>Vingadores</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Matrix</td>
                <td>Big Hero</td>
                <td>Hulk</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>André Luiz</td>
                <td>Até o Último Homem</td>
                <td>FNAF</td>
                <td>Transformes</td>
            </tr>
            <tr>
                <td>Bruno</td>
                <td>Intocáveis</td>
                <td>Wall-E</td>
                <td>Taxi Driver</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>Toy Story</td>
                <td>Dangal</td>
                <td>Star Wars 5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
