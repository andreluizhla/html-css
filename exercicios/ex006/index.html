<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarquia de Textos</title>
</head>
<body>
    <h1>h1 É a maior da hierarquia que tem</h1>
    <h2>h2 É menor que o h1</h2>
    <h3>h3 É menor que o h2</h3>
    <h4>h4 É menor que o h3</h4>
    <h5>h5 É menor que o h4</h5>
    <h6>h6 É menor que o h5 e o último da hierarquia</h6>
    <h2>Em resumo: h1 > h2 > h3 > h4 > h5 > h6</h2>
</body>
</html>
